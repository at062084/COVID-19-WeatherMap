apiVersion: apps/v1
kind: Deployment
metadata:
  name: cwm-rshiny
  namespace: cwmnamespace
  labels:
    context: COVID-19
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cwm-rshiny
  template:
    metadata:
      labels:
        app: cwm-rshiny
    spec:
      # ADD sessionAffinity HERE 
      # sessionAffinity: ClientIP
      containers:
      - name: cwm-rshiny
        image: de.icr.io/cwmregspace/cwm-rshiny:latest
        env:
          - name: CWM_RSHINY_ENV
            value: Deployment
          - name:  APPLICATION_LOGS_TO_STDOUT
            value: true
        imagePullPolicy: Always        
        ports:
        - containerPort: 3838
